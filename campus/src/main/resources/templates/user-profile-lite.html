<!doctype html>
<html class="no-js h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>个人信息</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0"  th:href="@{/css/styles/shards-dashboards.1.1.0.min.css}" href="../static/css/styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet"  th:href="@{/css/styles/extras.1.1.0.min.css}"  href="../static/css/styles/extras.1.1.0.min.css">
   	<script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <script  th:inline="javascript">
    var user = [[${session.user}]];
	if(user== null){ 
		var pathArray = window.location.href.split("/");
		var url = pathArray[0]+"//"+pathArray[2];
		window.location.href = url; 
		// https://localhost:8080/
	}
  </script>
<body class="h-100" >
    <div class="container-fluid">
      <div class="row">
      						 <!-- 引入左边菜单栏 -->
		<div th:replace="common/extract-leftmenu :: extract-leftmenu"></div>aside>
        
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
         					 <!-- 引入右上的头部栏 -->
          <div th:replace="common/extract-top :: extract-top"></div>
          
          <!-- / .main-navbar -->
          <div class="main-content-container container-fluid px-4"  >
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <!-- <span class="text-uppercase page-subtitle">用户信息概要</span> -->
                <h3 class="page-title">用户信息概要</h3>
              </div>
            </div>
            <!-- End Page Header-->
            
            <!-- Default Light Table -->
            <div class="row">
            					<!-- 个人信息展示 -->
              <div class="col-lg-8">
                <div class="card card-small mb-4">
                 <!--  <div class="card-header border-bottom">
                    <h6 class="m-0">用户信息详细</h6>
                  </div> -->
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                        			 			<!-- 个人信息展示框  -->
                          <div  id="userInfoUpdate"  >
                            <div class="form-row">
	                              	<div class="form-group col-md-6">
		                                <label for="userName">账户 :</label>
		                                <input type="text"  disabled="disabled" class="form-control"  th:value="${session.user.userName}"/> 
	                               </div>
	                              <div class="form-group col-md-6">
		                                <label for="userNickname">昵称 :</label>
		                                <input type="text"  disabled="disabled"  class="form-control"  th:value="${session.user.userNickname}"/> 
		                          </div>
                            </div>
                            <div class="form-row">
	                              <div class="form-group col-md-6">
	                                <label for="userSex">性别 :</label>
	                                <input type="text"  disabled="disabled" class="form-control"  th:value="${session.user.userSex==null} ? '待完善':${session.user.userSex} " />
	                              </div>
	                              <div class="form-group col-md-6">
	                                <label for="userAge">年龄 :</label>
	                                <input type="text"  disabled="disabled" class="form-control"  th:value="${session.user.userAge==0} ? '待完善':${session.user.userAge} " />
	                              </div>
                            </div>
                            <div class="form-row">
	                              <div class="form-group col-md-6">
	                                <label for="userCollege">学院 :</label>
	                                <input type="text"  disabled="disabled"  class="form-control"  th:value="${session.user.userCollege==null} ? '待完善':${session.user.userCollege} " />
	                              </div>
	                              <div class="form-group col-md-6">
	                                <label for="userPhone">电话 :</label>
	                                <input type="text"  disabled="disabled"  class="form-control"  th:value="${session.user.userPhone==null} ? '待完善':${session.user.userPthone} " />
	                              </div>
                            </div>
                            <div class="form-row">
	                              <div class="form-group col-md-6">
	                                <label for="userScore">信用得分 :</label>
	                                <input type="text"  disabled="disabled"  class="form-control"  th:value="${session.user.userScore==0} ? '0':${session.user.userScore} " />
	                              </div>
	                              <div class="form-group col-md-6" >
	                                <label for="userLevel">等级 :</label>
	                                <input type="text"  disabled="disabled"  class="form-control"  th:if="${session.user.userLevel==0}" th:value='普通用户'/>
	                                <input type="text"  disabled="disabled"  class="form-control"  th:if="${session.user.userLevel==1}" th:value="管理员"/>
	                                <input type="text"  disabled="disabled"  class="form-control"  th:if="${session.user.userLevel==2}" th:value="审核员"/>
	                                <input type="text"  disabled="disabled"  class="form-control"  th:if="${session.user.userLevel==3}" th:value="保密..."/>
	                              </div>
                            </div>
                            <div class="form-row">
	                              <div class="form-group col-md-12">
	                                <label for="userDescription">描述</label>
	                                	<span class="form-control" readonly="readonly"  name="feDescription" th:text="${session.user.userDescription==null}?'无':${session.user.userDescription}"></span>
	                              </div>
	                         </div>
	                            <button type="button" class="btn btn-accent"  data-toggle="modal"  id="update-mymodal-click">修改</button>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              					<!-- 个人信息框右边内容框 -->
              <div class="col-lg-4">
                <div class="card card-small mb-4 pt-3">
                  <div class="card-header border-bottom text-center">
                    <div class="mb-3 mx-auto">
                      <img class="rounded-circle" src="images/avatars/0.jpg" alt="User Avatar" width="110"> </div>
                    <h4 class="mb-0">Sierra Brooks</h4>
                    <span class="text-muted d-block mb-2">Project Manager</span>
                    <button type="button" class="mb-2 btn btn-sm btn-pill btn-outline-primary mr-2">
                      <i class="material-icons mr-1">person_add</i>Follow</button>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item px-4">
                      <div class="progress-wrapper">
                        <strong class="text-muted d-block mb-2">Workload</strong>
                        <div class="progress progress-sm">
                          <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="74" aria-valuemin="0" aria-valuemax="100" style="width: 74%;">
                            <span class="progress-value">74%</span>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              
            </div>
            <!-- End Default Light Table -->
          </div>
          
          										<!-- 模态框 -->
		<div aria-labelledby="myModalLabel" class="modal fade bs-example-modal-lg" id="my-modal-update" role="dialog" >
	        <div class="modal-dialog modal-lg" role="document">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <h4 class="modal-title" >用户信息修改</h4>  <!-- id="myModalLabel" -->
		                </div>
		                <div class="modal-body" id="modalBody">
		                	<div class="form-group col-md-6">
	                               <label for="userName">账户 :</label>
	                               <input type="text"  name="userName" id="userName" disabled="disabled" class="form-control" th:value="${session.user.userName}"/> 
                             </div>
                             <div class="form-group col-md-6">
	                               <label for="userPassword">密码 :</label>
	                               <input type="password"  name="userPassword" id="userPassword" class="form-control" th:value="${session.user.userPassword}"/> 
                             </div>
		                	<div class="form-group col-md-6">
	                               	<label for="userNickname">昵称 :</label>
	                               	<input type="text"  name="userNickname"  id="userNickname" class="form-control" th:value="${session.user.userNickname}" />
                             </div>
		                	<div class="form-group col-md-6">
                               	<label for="userSex">性别 :</label>
                               	<input id="man" type="radio" checked="checked" name="userSex"  th:value="男"/>男
                               	<input id="woman" type="radio"  name="userSex" th:value="女"/>女
                            </div>
                             <div class="form-group col-md-6">
                               	<label for="userAge">年龄 :</label>
                               	<select id="userAge" name="userAge" onmouseover="openSelect(this)"> </select>
                            </div>
                             <div class="form-group col-md-6">
                               	<label for="userCollege">学院 :</label>
                               	<select id="userCollege" name="userCollege" onmouseover="openSelect(this)">
                               		 <option th:each="college:${session.collegeList}" th:value="${college.collegeName}" th:text="${college.collegeName}"></option>
						   		 </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="userDescription">描述 :</label>
                               	<textarea class="form-control" name="userDescription"  maxlength="30"  id="userDescription" th:text="${session.user.userDescription}"></textarea>
                               	<div id="noteDescription" class="note">
						            <font color="#777">*字数最多为30字</font>
						        </div>
                            </div>
		                </div>
		                <div class="modal-footer">
		                	<button class="btn btn-default" data-dismiss="modal" type="button"  id="update-userinfo-modalbuttom">确认</button>	
		                    <button class="btn btn-default" data-dismiss="modal" type="button">取消</button>
		                </div>
		            </div>
	        </div>
      </div>
         					 <!-- 页面右边最下面的角标行 -->
          <footer th:replace="common/extract-rightend :: extract-rightend"></footer>
        </main>
      </div>
    </div>
    
    				<!-- 模态框显示个人信息修改 -->
    <script th:src="@{/js/query/jquery-1.9.0.min.js}" src="../static/js/query/jquery-1.9.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
   
    <script th:src="@{/scripts/extras.1.1.0.min.js}" src="../static/scripts/extras.1.1.0.min.js"></script>
    <script th:src="@{/scripts/shards-dashboards.1.1.0.min.js}" src="../static/scripts/shards-dashboards.1.1.0.min.js"></script>
    
    <script type="text/javascript" th:src="@{/js/user-profile-lite.js}" src="../static/js/user-profile-lite.js"></script>
  </body>
</html>
